<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissor</title>
  <link rel="stylesheet" href="./src/css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="./src/js/app.js" defer></script>
</head>

<body>
  <main class="game__container">
    <!-- score board start -->
    <div class="score__board-container">
      <div class="score__game-title">
        <img class="score__game-logo" src="./src/img/logo.svg" alt="rock paper scissors img">
      </div>
      <div class="score__board">
        <p class="score__board-title">score</p>
        <p class="score__board-number" data-id="score">0</p>
      </div>
    </div>
    <!-- score board end -->

    <section class="game__img">
      <div class="game__img__wrapper">
        <div class="game__img-wrapper__rock__paper">
          <button id="paper" class="choice__btn-paper btn" data-id="btn">
            <img class="game__img paper" data-id="img" src="./src/img/icon-paper.svg" alt="paper">
          </button>
          <button id="scissors" class="choice__btn-scissors btn" data-id="btn">
            <img class="game__img rock" data-id="img" src="./src/img/icon-scissors.svg" alt="scissors">
          </button>
        </div>
        <div class="game__img-wrapper__rock">
          <button id="rock" class="choice__btn-rock btn" data-id="btn">
            <img class="game__img scissors" data-id="img" src="./src/img/icon-rock.svg" alt="rock">
          </button>
        </div>
      </div>
      <!-- Hidden Choices -->
      <section class="hiddenChoice">
        <div class="hidden__wrapper">

          <div class="selection__wrapper">

            <div class="user__select">
              <p class="title">you picked</p>
            </div>
            <div class="computer__select">
              <p class="title">the house picked</p>
            </div>
          </div>
          <div class="result">
            <h1 class="result__title">you lose</h1>
            <button class="result__btn" data-id="play__again">play again</button>
          </div>
        </div>
      </section>
      <!-- Hidden rules -->
      <div class="rules__instruction">
        <div class="rules__wrapper">
          <div>
            <p>rules</p>
          </div>
          <div>
            <img src="./src/img/image-rules.svg" alt="rule image">
          </div>
          <div class="rules__close-btn">
            <img data-id="close__btn" src="./src/img/icon-close.svg" alt="rules close button image">
          </div>
        </div>
      </div>
      <div class="rules">
        <button class="rules-btn" data-id="rule__btn">rules</button>
      </div>
  </main>
</body>

</html>
